<div class="container-fluid">
    <div class="row">
        <form ng-submit="submit()" ng-controller="LoginController">
            <div class="col-md-8 login-form-1">
                <h3>Login</h3>

                <div class="form-group">
                    <input type="text" ng-model="loginModel.Login" class="form-control" placeholder="Login" value="" width="500"/>
                </div>
                <div class="form-group">
                    <input type="password" ng-model="loginModel.Senha" class="form-control" placeholder="Senha" value="" width="500" />
                </div>
                <div class="form-group">
                    <input type="submit" class="btnSubmit" value="Entrar" />
                </div>

            </div>
        </form>
    </div>
</div>
